---
raspberry_pi_locale: "en_GB.UTF-8"

raspberry_pi_timezone: "Europe/London"

raspberry_pi_keyboard_layout: "gb"

raspberry_pi_hostname: "raspberrypi"

raspberry_pi_configure_network: false

raspberry_pi_use_wifi: false

raspberry_pi_upgrade_system: true

raspberry_pi_packages:
  - apt-transport-https
  - bluetooth
  - bluez
  - bluez-tools
  - build-essential
  - curl
  - dnsutils
  - git
  - htop
  - lm-sensors
  - rfkill
  - rsync
  - screen
  - unzip
  - vim

